<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>逗牛</title>
	<script type="text/javascript">
        if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                var phoneScale = parseInt(window.screen.width) / 640;
                document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
</head>
<body>
	<div id="wrap">
		<div id="header">
            <img src="images/car.png" class="car">
			<img src="images/house.png" class="house">
            <img src="images/tablet.png" class="tablet animated infinite swing">
            <img src="images/smog.png" class="smog">
		</div>
        <div id="main">
            <img src="images/title.png" alt="" class="title">
            <img src="images/milk1.png" alt="" class="milk1">
            <img src="images/milk2.png" alt="" class="milk2">
            <img src="images/sheep1.png" alt="" class="sheep1">
            <img src="images/sheep2.png" alt="" class="sheep2">
            <a href="###"><img src="images/btn.png" alt="" class="btn"></a>
        </div>
	</div>
</body>
</html>
